<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="tipCalculator__main">
        <div id="tipCalculator__title">
            <span>SPLI</span>
            <span>TTER</span>
        </div>
        <div id="tipCalculator__container">
            <div id="tipCalculator__inputs">
                <div class="tipCalculator__inputFormat">
                    <p>Bill</p>
                    <div id="input__containerBill" class="input__container">
                        <input id="input__billBox" type="text" placeholder="0">
                    </div>
                </div>
                <div id="tipCalculator__percentage">
                    <p>Select Tip %</p>
                    <div id="percentage__buttons">
                        <button class="buttons" value="5">5%</button>
                        <button class="buttons" value="10">10%</button>
                        <button class="buttons" value="15">15%</button>
                        <button class="buttons" value="25">25%</button>
                        <button class="buttons" value="50">50%</button>
                        <button class="buttons">Custom</button>
                    </div>
                </div>
                <div class="tipCalculator__inputFormat">
                    <p>Number of people</p>
                    <div id="input__containerPeople" class="input__container">
                        <input id="input__peopleNumber" type="text" placeholder="0">
                    </div>
                </div>
            </div>
            <div id="tipCalculator__show">
                <div class="tipCalculator__showContainer">
                    <div class="amount__person">
                        <p>Tip Amount</p>
                        <span>/person</span>
                    </div>
                    <p class="amount__quantity">$<span id="tip_amount_person">0.00</span></p>
                </div>
                <div class="tipCalculator__showContainer">
                    <div class="amount__person">
                        <p>Total</p>
                        <span>/person</span>
                    </div>
                    <p class="amount__quantity">$<span id="tip_amount_total">0.00</span></p>
                </div>
                <div id="button__reset">
                    <button>
                        RESET
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
